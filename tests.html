<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/tests.css">
    <title>Тестирование</title>
</head>
<body>
    <header class="header">
        <a href="#"><img src="img/logo.svg" alt="logo" class="logo"></a>
        <div class="login">
            <div class="user_name">Усенков С.Д.</div>
            <img src="img/user_icon.svg" alt="user_icon" class="user_icon">
        </div>
    </header>
    <main class="main">
        <h1 class="title">Название теста</h1>
        <h2 class="subtitle">1/10 вопрос</h2>
        <div class="question">Назовите обязательные параметры скорости</div>
        <input placeholder="Ответ" type="text" class="input"></input>
        <div class="buttons">
            <button class="button">Назад</button>
            <button class="button">Дальше</button>
        </div>
    </main>
</body>
</html>
