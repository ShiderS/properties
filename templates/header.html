<header>
        <a href="/"><img src="static/imgs/logo.svg" alt="Логотип" class="logo"></a>
        <a href="/" class="title"><h1>Возможности</h1></a>
        <a href="rates" class="title"><h1>Тарифы</h1></a>
        <a href="integration" class="title"><h1>Внедрение</h1></a>
        <a href="reviews" class="title"><h1>Отзывы</h1></a>

        <div class="user">
                <a class="user-name" href="#">{{ current_user.login }}</a>
                <a href="/logout"><img src="static/imgs/exit.svg" alt="Выход" class="exit-logo"></a>

        {% else %}
        <p>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
</header>
